   <form [formGroup] ="loginform" (ngSubmit)="onSubmit()">

<input type="text" placeholder="name" formontrolName="username">
<div *ngIf="loginform.get('username').errors">
  <span *ngIf="loginform.get('username').error['minlength']">Minimum length is 5</span>
  <span *ngIf="loginform.get('username').touched && loginform.get('username').error['required']">This fiel is required</span>
  </div>
<br>
  <input type="password" placeholder="password" formontrolName="password">
  <div *ngIf="loginform.get('password').errors">
    <span *ngIf="loginform.get('password').error['minlength']">Minimum length is 5</span>
    <span *ngIf="loginform.get('password').touched && loginform.get('username').error['required']">This field is required</span>
    <span  *ngif="loginform.get['password'].dirty && loginform.hasError('required','password')">*password address is required</span>
    </div>
<br>
    <input type="password" placeholder="confirm password" formontrolName="username">
    <div *ngIf="loginform.get('password').errors">
      <span *ngIf="loginform.get('password').error['minlength']">Minimum length is 5</span>
      <span *ngIf="loginform.get('password').touched && loginform.get('username').error['required']">This field is required</span>
     <span  *ngif="loginform.get['password'].dirty && loginform.hasError('required','password')">*password is required</span>
<br>
<button type="submit"[disabled]="!loginform.valid" >Login</button>
   </div>

 <br>
</form>
