<form [formGroup]="loginForm" class="body">
    <div class="main">
    <h1 id="tvm">TVM let's Begin</h1>
    <h3>Log In
        to use EMS
    </h3>
    
        
        <!-- <label>Name</label> -->
        <input type="text"  class="formcontrol" formControlName="name" placeholder="Name">
        <span class="error" *ngIf="loginForm.get('name').touched && loginForm.get('name').errors['required'] " style="color: red;"><br>Name is required</span>
    
    <br>
    <div>
        <!-- <label>Password</label> -->
        <input type="password" class="formcontrol" formControlName="password" placeholder="Password">
        <span class="error" *ngIf="loginForm.get('password').touched && loginForm.get('password').errors['required'] "  style="color: red;"><br>Password  is required</span>
    </div>
    <br>
    <div>
        <!-- <label>Confirm password</label> -->
        <input type="password" class="formcontrol" formControlName="confirmpassword" placeholder="confirm">
        <span class="error" *ngIf="loginForm.get('confirmpassword').touched && loginForm.get('confirmpassword').errors['required']  "  style="color: red;"><br>Password is required</span>
    
    </div>
    <br>
    <button [routerLink]="(['/design'])">Login</button>
    </div>
</form>
